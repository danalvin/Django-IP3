{%extends 'base.html'%}
â€‹{% load static %}

{% block content %}

    <div class="container">
            <br>
            <br>
            <br>
            <br>
             <form class="col-sm-12">
                    <div class="row">
                      <div class="input-field col-sm-12">
                        <input name="projects" id="icon_prefix" type="text" class="validate white-text">
                        <label for="icon_prefix">Search Projects</label>
                      </div>
                    </div>
            </form>
    </div>


  <div class="row container-fluid">
    {% if projects %}
      <h4 class="container">Found {{ projects|length }} of searched term</h4>
    {% else %}
      <h4> Found 0 projects for the search term </h4>
    {% endif %}

  </div>

<div class="container">
        <div class="row">


<br>
         <!-- Looping through news   -->
         {% for project in projects %}



           <!-- displaying News articles -->
          <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <img class="card-img-top img-responsive" src="{{project.image.url}}" alt="image">
                        <div class="card-body">
                            <p class="card-text">{{project.site_description}}</p>
                            <a href="/project/{{ project.id }}" class="btn btn-primary">View project</a>
                        </div>
                    </div>
                </div>

              {% endfor %}
{% endblock %}
